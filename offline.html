<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline - My Portfolio</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1a1a1a;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 2em;
    color: #ff5733;
  }
  p {
    font-size: 1.2em;
    color: #bbb;
  }
  .retry-button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #ff5733;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
  }
  .retry-button:hover {
    background-color: #ff784e;
  }
  .logo {
    width: 100px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <img src="/images/profile.jpg" alt="Logo" class="logo">
  <h1>Kamu sedang offline</h1>
  <p>Mohon periksa koneksi internet kamu dan coba lagi.</p>
  <button class="retry-button" onclick="window.location.reload();">Coba Lagi</button>
</body>
</html>
